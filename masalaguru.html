<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masala Guru</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #ff914d;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      background-color: #111;
      color: #ff914d;
      border: 1px solid #ff914d;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #ff914d;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Masala Guru</h2>
  <p><em>whatâ€™s for dinner?</em></p>

  <div id="questionBox"></div>
  <pre id="output"></pre>

  <script>
    const decisionTree = {
      start: {
        question: "Veg or Non-Veg?",
        options: ["Veg", "Non-Veg"]
      },
      "Veg": {
        question: "Beans or Cheese?",
        options: ["Beans", "Cheese"]
      },
      "Non-Veg": {
        question: "Bird or Fish?",
        options: ["Bird", "Fish"]
      },
      "Beans": {
        result: ["Chole", "Masoor Dal"]
      },
      "Cheese": {
        result: ["Palak Paneer", "Matar Paneer"]
      },
      "Bird": {
        result: ["Murgh Tikka", "Murgh Makhani"]
      },
      "Fish": {
        result: ["Goan Prawn Curry", "Fish Fry"]
      }
    };

    let currentStep = "start";

    function showQuestion(step) {
      const box = document.getElementById("questionBox");
      const output = document.getElementById("output");
      box.innerHTML = "";
      output.textContent = "";

      const node = decisionTree[step];

      if (node.result) {
        const dish = node.result[Math.floor(Math.random() * node.result.length)];
        output.textContent = `Masala Guru whispers...\n\nTonight's dish: ${dish}`;
        box.innerHTML = `<button onclick="restart()">start over</button>`;
      } else {
        const q = document.createElement("p");
        q.textContent = node.question;
        box.appendChild(q);

        node.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            currentStep = opt;
            showQuestion(currentStep);
          };
          box.appendChild(btn);
        });
      }
    }

    function restart() {
      currentStep = "start";
      showQuestion(currentStep);
    }

    showQuestion(currentStep);
  </script>
</body>
</html>
