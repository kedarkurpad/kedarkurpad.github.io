<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masala Guru</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #ff914d;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem 0;
      background-color: #111;
      color: #ff914d;
      border: 1px solid #ff914d;
    }
    input::placeholder {
      color: #ff914d;
    }
    pre {
      background: #111;
      color: #ff914d;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Masala Guru</h2>
  <p><em>whatâ€™s for dinner?</em></p>

  <label for="spice">spice level (mild, medium, hot):</label><br />
  <input type="text" id="spice" placeholder="e.g. medium" /><br /><br />

  <label for="pantry">what's in your pantry? (comma separated):</label><br />
  <input type="text" id="pantry" placeholder="e.g. rice, lentils, tomato, onion" /><br /><br />

  <button onclick="getSuggestion()">ask masala guru</button>
  <button onclick="resetGuru()">reset</button>

  <pre id="output"></pre>

  <script>
    const recipes = [
      {
        name: "Chana Masala",
        spice: "medium",
        ingredients: ["chickpeas", "onion", "tomato", "garlic", "ginger", "garam masala"]
      },
      {
        name: "Khichdi",
        spice: "mild",
        ingredients: ["rice", "lentils", "turmeric", "salt", "ghee"]
      },
      {
        name: "Paneer Tikka",
        spice: "hot",
        ingredients: ["paneer", "yogurt", "spices", "bell pepper", "onion"]
      },
      {
        name: "Masoor Dal",
        spice: "medium",
        ingredients: ["red lentils", "onion", "tomato", "garlic", "cumin"]
      },
      {
        name: "Aloo Gobi",
        spice: "mild",
        ingredients: ["potato", "cauliflower", "turmeric", "ginger", "onion"]
      }
    ];

    function getSuggestion() {
      const spice = document.getElementById("spice").value.trim().toLowerCase();
      const pantryInput = document.getElementById("pantry").value.trim().toLowerCase();

      if (!spice || !pantryInput) {
        alert("please enter both spice level and pantry items.");
        return;
      }

      const pantry = pantryInput.split(",").map(i => i.trim());

      const matches = recipes.filter(r =>
        r.spice === spice &&
        r.ingredients.every(ing => pantry.includes(ing))
      );

      const output = document.getElementById("output");
      output.textContent = "";

      if (matches.length > 0) {
        output.textContent += `Masala Guru says:\n\nYou can make:\n\nâ†’ ${matches[0].name}\n\nIngredients needed:\n${matches[0].ingredients.join(", ")}`;
      } else {
        output.textContent = `Masala Guru ponders... ðŸ¤”\n\nNo exact match found.\nTry adjusting spice level or adding more ingredients.`;
      }
    }

    function resetGuru() {
      document.getElementById("spice").value = "";
      document.getElementById("pantry").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
